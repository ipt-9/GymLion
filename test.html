<header style="margin-top: 3%;">

          <li style="margin-right: 15%;"><a href="#">SHOP</a></li>

            <img src="search.png" alt="search" class="search">
          <input type="text" placeholder="search" data-np-intersection-state="visible">
        </div>
    
        <img src="account.png" alt="Account" class="account">
        <img src="cart.png" alt="Cart" class="cart">
      </nav>
</header>
<body>
    <div class="white-box">
      <div class="image-container">
        <img src="ad-1.png" alt="placeholder" id="image">
        <button class="image-button-left" onclick="changeToFirstImage()">
          <img src="left-arrow.png" alt="Previous">
        </button>
        <button class="image-button-right" onclick="changeToSecondImage()">
          <img src="right-arrow.png" alt="Next">
        </button>
      </div>
    </div>
  
    <script>
      function changeToFirstImage() {
        var image = document.getElementById("image");
        image.classList.remove("slide-to-left");
        void image.offsetWidth;
        image.classList.add("slide-to-right");
        setTimeout(function() {
          image.src = "ad-1.png";
          image.classList.remove("slide-to-right");
        }, 300);
      }
  
      function changeToSecondImage() {
        var image = document.getElementById("image");
        image.classList.remove("slide-to-right");
        void image.offsetWidth;
        image.classList.add("slide-to-left");
        setTimeout(function() {
          image.src = "ad-2.png";
          image.classList.remove("slide-to-left");
        }, 300);
      }
    </script>

<h2 style="color: white; margin-left: 5%;">OFFICIAL PARTNER</h2>
