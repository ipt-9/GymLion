<!DOCTYPE html>
<html>

<head>
    <title>GymLion Register</title>
    <link rel="stylesheet" 
          href="register.css">
</head>

<body>
    <div class="main">
        <h1>GYMLION</h1>
        <h3>Enter your register credentials</h3>
        <form action="">
            <label for="first">
                  Username:
              </label>
            <input type="text" 
                   id="first"
                   name="first" 
                   placeholder="Enter your Username" required>

            <label for="password">
                  Password:
              </label>
            <input type="password"
                   id="password" 
                   name="password" 
                   placeholder="Enter your Password" required>

            <div class="wrap">
                <button type="submit"
                        onclick="solve()">
                    Register
                </button>
            </div>
        </form>
        <p>Already have an account? 
              <a href="index.html" 
               style="text-decoration: none;">
                Login
            </a>
        </p>
    </div>
</body>

</html>
