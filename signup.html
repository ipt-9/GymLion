<!DOCTYPE html>
<html>

<head>
    <title>GymLion Register</title>
    <link rel="stylesheet" 
          href="signup.css">
</head>

<body>
    <div class="main">
        <h1>GYMLION</h1>
        <h3>Enter your register credentials</h3>
        <form id="signup-form">
            <label for="signup-name">Firstname:</label>
            <input type="text" id="signup-firstname" name="firstname" required>
            <br>
            <label for="signup-name">Lastname:</label>
            <input type="text" id="signup-lastname" name="lastname" required>
            <br>
            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" name="email" required>
            <br>
            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" name="password" required>
            <br>
            <button type="submit">Signup</button>
        </form>
        <script src="script2.js"></script>
        <p>Already have an account? 
              <a href="index.html" 
               style="text-decoration: none;">
                Login
            </a>
        </p>
    </div>
</body>

</html>
