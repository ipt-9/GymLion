<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Navigation Bar</title>
</head>
<body>
    <header style="margin-top: 3%;">
        <nav class="navbar">
            <div class="logo">
                <img src="logo.png" alt="Logo" href="index.html">
            </div>
            <div class="nav-links">
                <a href="#">SHOP</a>
                <a href="#">TRACKER</a>
            </div>
            <div style="float: right;">
            <div class="search-box">
                <div class="search-icon-container">
                    <img class="search-icon" src="search.png" alt="Search Icon">
                </div>
                <input type="text" placeholder="Search">
            </div>
            <div class="user-icons">
                <img src="account.png" alt="Account Icon">
                <img src="cart.png" alt="Shopping Cart Icon">
            </div>
            </div>
        </nav>
    </header>
</body>
</html>
